<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="content">
        <div class="cards">
            <div class="cartao-pokemon aberto" id="cartao-pikachu">
                <div class="cards-topo">
                    <div class="titulo">
                        <span class="nome">Pikachu</span>
                        <span class="numero">#001</span>                  
                    </div>
                    <span class="categoria">elétrico</span>
                    <div class="img-gr">
                        <img src="imagens/pikachu.png" alt="imagem do pikachu">
                    </div>
    
                </div>
                <div class="info">
                    <div class="status">
                        <span>Status</span>
                        
                        <ul>
                            <li>HP:300</li>
                            <li>Ataque:600</li>
                            <li>Defesa:500</li>
                            <li>Velocidade: 300</li>
                            <li>Total: 1700</li>
                        </ul>
                    </div>
                    <div class="habilidades">
                        <span>Habilidades</span>
                        <ul>
                            <li>Choque do trovão</li>
                            <li>Cabeçada</li>
                        </ul>
                    </div>
            </div>
            
            </div>
            
        </div>
        <nav class="lista">
            <ul class="listagem">
                <li class="pokemons"> <img src="imagens/cabeca-pikachu.png" alt="pikachu" class="imagem"> 
                    <span>Picachu</span> </li>
                <li class="pokemons"> <img src="imagens/cabeca-bulbasaur.png" alt="Bulbasaur"class="imagem"> 
                    <span>Bulbasaur</span> </li>
                <li class="pokemons"> <img src="imagens/cabeca-charmander.png" alt="charmander"class="imagem"> 
                    <span>Charmander</span> </li>
                <li class="pokemons"> <img src="imagens/cabeca-dragonite.png" alt="dragonite"class="imagem"> 
                     <span>Dragonite</span> </li>
                <li class="pokemons"> <img src="imagens/cabeca-gengar.png" alt="gengar"class="imagem"> 
                    <span>Gengar</span> </li>
                <li class="pokemons"> <img src="imagens/cabeca-gyarados.png" alt="gyarados"class="imagem"> 
                    <span>Gyarados</span> </li>
                    
                
            </ul>
        </nav>

    </main>
    
</body>
</html>
